<!DOCTYPE html>

<html>
<head>
    <title>ImageLib</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .image-viewer {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            position: relative;
        }

        .image-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            cursor: grab;
            touch-action: none;
        }

        .image-container.grabbing {
            cursor: grabbing;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            transform-origin: center center;
        }

        .image-container img.active {
            opacity: 1;
            z-index: 1;
        }

        .image-container img.slide-out-left {
            animation: slide-out-left 0.5s forwards;
        }

        .image-container img.slide-in-right {
            animation: slide-in-right 0.5s forwards;
        }

        .image-container img.slide-out-right {
            animation: slide-out-right 0.5s forwards;
        }

        .image-container img.slide-in-left {
            animation: slide-in-left 0.5s forwards;
        }

        @keyframes slide-in-left {
            from {
                transform: translateX(-100%) scale(0.8);
                opacity: 0.5;
            }

            to {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes slide-out-right {
            from {
                transform: translateX(0) scale(1);
                opacity: 1;
            }

            to {
                transform: translateX(100%) scale(0.8);
                opacity: 0.5;
            }
        }

        @keyframes slide-in-right {
            from {
                transform: translateX(100%) scale(0.8);
                opacity: 0.5;
            }

            to {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes slide-out-left {
            from {
                transform: translateX(0) scale(1);
                opacity: 1;
            }

            to {
                transform: translateX(-100%) scale(0.8);
                opacity: 0.5;
            }
        }

        .image-title {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: black;
            padding: 8px 16px;
            border-radius: 12px;
            z-index: 4;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            font-size: 1em;
            max-width: 80%;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            pointer-events: none;
        }

        .image-title.active {
            opacity: 1;
        }

        .side-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, background 0.3s ease-in-out;
            background-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .side-controls:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .side-controls:disabled {
            opacity: 0.2 !important;
            cursor: not-allowed;
        }

        #prev {
            left: 15px;
        }

        #next {
            right: 15px;
        }

        .image-viewer:hover .side-controls {
            opacity: 1;
        }

        .side-controls svg {
            width: 28px;
            height: 28px;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.2));
        }

        .bottom-controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            display: flex;
            gap: 8px;
            background-color: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .image-viewer:hover .bottom-controls {
            opacity: 1;
        }

        .bottom-controls button {
            transition: background 0.3s ease-in-out;
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
        }

        .bottom-controls button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .bottom-controls svg {
            width: 24px;
            height: 24px;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.2));
        }

        .gallery-mode {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            background-color: transparent;
        }

        .gallery-mode::-webkit-scrollbar {
            width: 8px;
        }

        .gallery-mode::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .gallery-mode::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .gallery-mode::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .gallery-mode img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 4px;
            border: 2px solid transparent;
            opacity: 0;
            transform: translateY(30px);
            transition: transform 0.5s ease-out, opacity 0.5s ease-out, box-shadow 0.2s;
        }

        .gallery-mode.active img {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-mode img:hover {
            transform: scale(1.05) translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .image-clone {
            position: fixed;
            z-index: 1000;
            transition: all 0.4s ease-in-out;
            border-radius: 4px;
        }

        .error-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            color: #555;
        }

        .error-screen svg {
            margin-bottom: 16px;
            stroke: #777;
        }

        .error-screen p {
            font-size: 0.9em;
            max-width: 300px;
            color: #666;
        }

        .hidden {
            display: none !important;
        }

        @media (min-width: 768px) {
            .gallery-mode {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (max-width: 200px) {
            #prev {
                left: 5px;
            }

            #next {
                right: 5px;
            }

            .side-controls {
                padding: 4px;
            }

            .side-controls svg {
                width: 20px;
                height: 20px;
            }

            .bottom-controls {
                gap: 2px;
                padding: 2px;
            }

            .bottom-controls button {
                padding: 4px;
            }

            .bottom-controls svg {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-height: 200px) {
            .side-controls {
                padding: 4px;
            }

            .side-controls svg {
                width: 20px;
                height: 20px;
            }

            .bottom-controls {
                gap: 2px;
                padding: 2px;
                bottom: 5px;
            }

            .bottom-controls button {
                padding: 4px;
            }

            .bottom-controls svg {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>

<body>

    <div class="image-viewer" id="image-viewer">
        <div class="image-title" id="image-title"></div>
        <div class="image-container" id="image-container"></div>
        <button class="side-controls" id="prev">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
            </svg>
        </button>
        <button class="side-controls" id="next">
            <svg viewBox="0 0 24 24">
                <path fill="currentColor" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
            </svg>
        </button>
        <div class="bottom-controls" id="bottom-controls">
            <button id="zoom-out">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19,13H5V11H19V13Z" />
                </svg>
            </button>
            <button id="recenter">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M12,2C6.48,2 2,6.48 2,12C2,17.52 6.48,22 12,22C17.52,22 22,17.52 22,12C22,6.48 17.52,2 12,2M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20Z" />
                </svg>
            </button>
            <button id="zoom-in">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                </svg>
            </button>
            <button id="slideshow-toggle">
                <svg id="play-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z" />
                </svg>
                <svg id="pause-icon" class="hidden" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M14,19H18V5H14M6,19H10V5H6V19Z" />
                </svg>
            </button>
            <button id="gallery-toggle">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M3,3H9V9H3V3M15,3H21V9H15V3M3,15H9V21H3V15M15,15H21V21H15V15Z" />
                </svg>
            </button>
        </div>
        <div class="gallery-mode" id="gallery-mode"></div>
    </div>

    <div class="error-screen hidden" id="error-screen">
        <svg width="80" height="80" viewBox="0 0 64 64" fill="none" stroke-width="2">
            <path d="M18 12 H40 L46 18 V50 H18 Z" fill="#FFF" stroke-linejoin="round" stroke-linecap="round" />
            <path d="M40 12 V18 H46" fill="none" />
            <path d="M14 8 H36 L42 14 V46 H14 Z" fill="#FFF" stroke-linejoin="round" stroke-linecap="round" />
            <path d="M36 8 V14 H42" fill="none" />
            <path d="M10 4 H32 L38 10 V42 H10 Z" fill="#FFF" stroke-linejoin="round" stroke-linecap="round" />
            <path d="M32 4 V10 H38" fill="none" />
            <circle cx="20" cy="22" r="1.5" fill="#777" />
            <circle cx="28" cy="22" r="1.5" fill="#777" />
            <path d="M20 30 Q24 26 28 30" stroke-width="2" stroke-linecap="round" fill="none" />
        </svg>
        <h2>No Media</h2>
    </div>

    <script>
        const imageViewer = document.getElementById('image-viewer');
        const imageContainer = document.getElementById('image-container');
        const imageTitle = document.getElementById('image-title');
        const galleryMode = document.getElementById('gallery-mode');
        const errorScreen = document.getElementById('error-screen');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const bottomControls = document.getElementById('bottom-controls');
        const galleryToggleButton = document.getElementById('gallery-toggle');
        const slideshowToggleButton = document.getElementById('slideshow-toggle');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const zoomInButton = document.getElementById('zoom-in');
        const zoomOutButton = document.getElementById('zoom-out');
        const recenterButton = document.getElementById('recenter');

        let images = [];
        let currentIndex = 0;
        let isGalleryActive = false;
        let slideshowInterval = null;
        let scale = 1, translateX = 0, translateY = 0;
        let isDragging = false, lastX = 0, lastY = 0;
        let lastTouchDistance = 0;

        const urlParams = new URLSearchParams(window.location.search);
        const mediaQuery = urlParams.get('media');
        const baseQuery = urlParams.get('base');
        const startingAutoplay = urlParams.has('autoplay');
        const startingSingle = urlParams.has('single');
        const showImageTitles = urlParams.has('showtitles');

        const unhappyFileSvg = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA2NCA2NCIgZmlsbD0ibm9uZSIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2U9IiM3NzciPjxwYXRoIGQ9Ik0xOCAxMiBINDAgTDQ2IDE4IFY1MCBIMTggWiIgZmlsbD0iI0ZGRiIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIi8+PHBhdGggZD0iTTQwIDEyIFYxOCBINDYiIGZpbGw9Im5vbmUiLz48Y2lyY2xlIGN4PSIyMiIgY3k9IjI0IiByPSIxLjUiIGZpbGw9IiM3NzciLz48Y2lyY2xlIGN4PSIzMCIgY3k9IjI0IiByPSIxLjUiIGZpbGw9IiM3NzciLz48cGF0aCBkPSJNMjIgMzIgUTI2IDI4IDMwIDMyIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgZmlsbD0ibm9uZSIvPjwvc3ZnPg==";

        function getParentBase() {
            try {
                if (window.parent && window.parent.location.href) {
                    const parentHref = window.parent.location.href;
                    return parentHref.substring(0, parentHref.lastIndexOf('/') + 1);
                }
            } catch (e) {
                console.warn("Could not access parent location due to cross-origin restrictions.");
            }
            return null;
        }

        const baseHref = baseQuery ? (baseQuery.endsWith('/') ? baseQuery : baseQuery + '/') : getParentBase();

        function resolveImageUrl(url) {
            if (url.startsWith('http') || url.startsWith('//') || url.startsWith('data:')) {
                return url;
            }
            if (baseHref) {
                return baseHref + url;
            }
            return null;
        }

        if (mediaQuery) {
            imageViewer.classList.remove('hidden');
            errorScreen.classList.add('hidden');
            images = mediaQuery.split(',')
                .map(item => {
                    const parts = item.split('|');
                    return {
                        src: parts[0].trim(),
                        title: parts[1] ? parts[1].trim() : ''
                    };
                })
                .filter(img => img.src !== '');

            if (images.length > 0) {
                if (!startingSingle && images.length > 1) {
                    enterGalleryMode();
                } else {
                    enterImageViewer();
                    if (startingAutoplay) {
                        playSlideshow();
                    }
                }
            }
        } else {
            imageViewer.classList.add('hidden');
            errorScreen.classList.remove('hidden');
        }

        function applyTransform() {
            const activeImg = imageContainer.querySelector('img.active');
            if (activeImg) {
                activeImg.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
            }
        }

        function resetZoom() {
            scale = 1;
            translateX = 0;
            translateY = 0;
            applyTransform();
        }

        function updateImageTitle(index) {
            const title = images[index] ? images[index].title : '';
            if (showImageTitles && title) {
                imageTitle.textContent = title;
                imageTitle.classList.add('active');
            } else {
                imageTitle.classList.remove('active');
            }
        }

        function renderImageViewer() {
            imageContainer.innerHTML = '';
            images.forEach((image, index) => {
                const img = document.createElement('img');
                const resolvedSrc = resolveImageUrl(image.src);
                if (resolvedSrc) {
                    img.src = resolvedSrc;
                } else {
                    img.src = unhappyFileSvg;
                }
                img.onerror = () => { img.src = unhappyFileSvg; };
                if (index === currentIndex) {
                    img.classList.add('active');
                }
                imageContainer.appendChild(img);
            });
            resetZoom();
            updateButtons();
            updateImageTitle(currentIndex);
        }

        function renderGallery() {
            galleryMode.innerHTML = '';
            images.forEach((image, index) => {
                const img = document.createElement('img');
                const resolvedSrc = resolveImageUrl(image.src);
                if (resolvedSrc) {
                    img.src = resolvedSrc;
                } else {
                    img.src = unhappyFileSvg;
                }
                img.onerror = () => { img.src = unhappyFileSvg; };
                img.style.transitionDelay = `${index * 30}ms`;
                img.addEventListener('click', () => {
                    animateToImageViewer(img, index);
                });
                galleryMode.appendChild(img);
            });

            setTimeout(() => galleryMode.classList.add('active'), 10);
        }

        function enterGalleryMode() {
            isGalleryActive = true;
            imageContainer.classList.add('hidden');
            prevButton.classList.add('hidden');
            nextButton.classList.add('hidden');
            bottomControls.classList.add('hidden');
            galleryMode.style.display = 'grid';
            renderGallery();
        }

        function enterImageViewer() {
            isGalleryActive = false;
            galleryMode.style.display = 'none';
            galleryMode.classList.remove('active');
            imageContainer.classList.remove('hidden');
            prevButton.classList.remove('hidden');
            nextButton.classList.remove('hidden');
            bottomControls.classList.remove('hidden');
            renderImageViewer();
        }

        function animateToImageViewer(thumbnail, index) {
            const thumbRect = thumbnail.getBoundingClientRect();
            const clone = thumbnail.cloneNode();
            clone.classList.add('image-clone');
            document.body.appendChild(clone);

            clone.style.top = `${thumbRect.top}px`;
            clone.style.left = `${thumbRect.left}px`;
            clone.style.width = `${thumbRect.width}px`;
            clone.style.height = `${thumbRect.height}px`;
            clone.style.objectFit = 'cover';

            galleryMode.style.opacity = '0';
            galleryMode.classList.remove('active');

            setTimeout(() => {
                clone.style.top = '0px';
                clone.style.left = '0px';
                clone.style.width = '100vw';
                clone.style.height = '100vh';
                clone.style.borderRadius = '0px';
                clone.style.objectFit = 'contain';
            }, 10);

            clone.addEventListener('transitionend', () => {
                clone.remove();
                galleryMode.style.opacity = '1';
                currentIndex = index;
                enterImageViewer();
            }, { once: true });
        }

        function animateFromImageViewer() {
            const currentImage = imageContainer.querySelector('img.active');
            if (!currentImage) return;

            const viewerRect = currentImage.getBoundingClientRect();
            const clone = currentImage.cloneNode();
            clone.classList.add('image-clone');
            clone.style.objectFit = 'contain';
            document.body.appendChild(clone);

            clone.style.top = `${viewerRect.top}px`;
            clone.style.left = `${viewerRect.left}px`;
            clone.style.width = `${viewerRect.width}px`;
            clone.style.height = `${viewerRect.height}px`;

            imageContainer.classList.add('hidden');
            prevButton.classList.add('hidden');
            nextButton.classList.add('hidden');
            bottomControls.classList.add('hidden');

            setTimeout(() => {
                clone.style.transform = 'translateY(-110%)';
                clone.style.opacity = '0';
            }, 10);

            clone.addEventListener('transitionend', () => {
                clone.remove();
                enterGalleryMode();
            }, { once: true });
        }

        function updateButtons() {
            prevButton.disabled = currentIndex === 0 && !slideshowInterval;
            nextButton.disabled = currentIndex === images.length - 1 && !slideshowInterval;
        }

        function showImage(newIndex, direction) {
            if (newIndex === currentIndex || newIndex < 0 || newIndex >= images.length) return;

            const allImages = imageContainer.querySelectorAll('img');
            const currentImage = allImages[currentIndex];
            const nextImage = allImages[newIndex];

            resetZoom();

            if (direction === 'next') {
                currentImage.classList.add('slide-out-left');
                nextImage.classList.add('slide-in-right', 'active');
            } else {
                currentImage.classList.add('slide-out-right');
                nextImage.classList.add('slide-in-left', 'active');
            }

            currentImage.classList.remove('active');
            updateImageTitle(newIndex);

            setTimeout(() => {
                currentImage.className = '';
                nextImage.className = 'active';
                currentIndex = newIndex;
                updateButtons();
            }, 500);
        }

        function showNextWithLoop() {
            const nextIndex = (currentIndex + 1) % images.length;
            showImage(nextIndex, 'next');
        }

        function playSlideshow() {
            if (slideshowInterval || images.length <= 1) return;
            playIcon.classList.add('hidden');
            pauseIcon.classList.remove('hidden');
            slideshowInterval = setInterval(showNextWithLoop, 8000);
            updateButtons();
        }

        function pauseSlideshow() {
            clearInterval(slideshowInterval);
            slideshowInterval = null;
            playIcon.classList.remove('hidden');
            pauseIcon.classList.add('hidden');
            updateButtons();
        }

        function toggleSlideshow() {
            if (slideshowInterval) {
                pauseSlideshow();
            } else {
                playSlideshow();
            }
        }

        prevButton.addEventListener('click', () => {
            pauseSlideshow();
            showImage(currentIndex - 1, 'prev');
        });

        nextButton.addEventListener('click', () => {
            pauseSlideshow();
            showImage(currentIndex + 1, 'next');
        });

        galleryToggleButton.addEventListener('click', () => {
            pauseSlideshow();
            animateFromImageViewer();
        });

        slideshowToggleButton.addEventListener('click', toggleSlideshow);

        zoomInButton.addEventListener('click', () => {
            scale = Math.min(scale * 1.2, 10);
            applyTransform();
        });

        zoomOutButton.addEventListener('click', () => {
            scale = Math.max(scale / 1.2, 0.5);
            applyTransform();
        });

        recenterButton.addEventListener('click', resetZoom);

        imageContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -1 : 1;
            const zoomFactor = 1.1;
            if (delta > 0) {
                scale = Math.min(scale * zoomFactor, 10);
            } else {
                scale = Math.max(scale / zoomFactor, 0.5);
            }
            applyTransform();
        });

        const startDrag = (x, y) => {
            if (scale > 1) {
                isDragging = true;
                lastX = x;
                lastY = y;
                imageContainer.classList.add('grabbing');
            }
        };

        const drag = (x, y) => {
            if (isDragging) {
                const dx = x - lastX;
                const dy = y - lastY;
                translateX += dx / scale;
                translateY += dy / scale;
                lastX = x;
                lastY = y;
                applyTransform();
            }
        };

        const endDrag = () => {
            isDragging = false;
            imageContainer.classList.remove('grabbing');
        };

        imageContainer.addEventListener('mousedown', (e) => {
            e.preventDefault();
            startDrag(e.clientX, e.clientY);
        });

        imageContainer.addEventListener('mousemove', (e) => {
            e.preventDefault();
            drag(e.clientX, e.clientY);
        });

        imageContainer.addEventListener('mouseup', endDrag);
        imageContainer.addEventListener('mouseleave', endDrag);

        imageContainer.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                startDrag(e.touches[0].clientX, e.touches[0].clientY);
            } else if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                lastTouchDistance = Math.sqrt(dx * dx + dy * dy);
            }
        });

        imageContainer.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (e.touches.length === 1) {
                drag(e.touches[0].clientX, e.touches[0].clientY);
            } else if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const touchDistance = Math.sqrt(dx * dx + dy * dy);
                const scaleChange = touchDistance / lastTouchDistance;

                scale = Math.max(0.5, Math.min(scale * scaleChange, 10));

                lastTouchDistance = touchDistance;
                applyTransform();
            }
        });

        imageContainer.addEventListener('touchend', (e) => {
            if (e.touches.length < 2) {
                endDrag();
            }
        });
    </script>
